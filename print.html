<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Printout Service - The Books Copy Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>

body{
  font-family: Arial;
  margin:0;
  background:#eef3ff;
}

.header{
  background:#0a4dff;
  color:white;
  text-align:center;
  padding:18px;
  font-size:20px;
  font-weight:700;
}

.container{
  max-width:900px;
  margin:auto;
  padding:18px;
}

.box{
  background:white;
  padding:18px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  animation: fade .4s ease-in-out;
}

@keyframes fade{
 from{opacity:0; transform:translateY(10px);}
 to{opacity:1; transform:translateY(0);}
}

.info{
  background:#f4f6ff;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:12px;
  color:red;
  font-weight:600;
}

label{
  font-weight:600;
  display:block;
  margin-bottom:5px;
}

.inputBox{
  display:flex;
  align-items:center;
  border:1px solid #ccc;
  border-radius:10px;
  margin-bottom:12px;
  padding:8px;
  background:#fafbff;
}

.inputBox i{
  margin-right:8px;
  color:#0a4dff;
}

input, textarea{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:15px;
}

textarea{
  min-height:80px;
}

button{
  width:100%;
  background:#0a4dff;
  color:white;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:17px;
  font-weight:600;
}

button:hover{
  background:#073ace;
}

.error{
  color:red;
  font-size:12px;
  margin-top:-8px;
  margin-bottom:8px;
  display:none;
}

/* SUCCESS POPUP */

.popup-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup{
  background:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  width:80%;
  max-width:350px;
  animation: pop .3s ease-in-out;
}

@keyframes pop{
 from{transform:scale(.8); opacity:0;}
 to{transform:scale(1); opacity:1;}
}

.popup h3{
  color:#0a4dff;
}

.popup button{
  margin-top:10px;
}

</style>

</head>

<body>

<div class="header">
  ðŸ–¨ Online Printout Service
</div>

<div class="container">

  <div class="box">

    <div class="info">
      <b>Note:</b> Submit ke baad WhatsApp open hoga â€” waha PDF attach karke send karein ðŸ™‚
    </div>

    <label>Full Name</label>
    <div class="inputBox">
      <i class="material-icons">person</i>
      <input id="name" placeholder="Enter your name">
    </div>
    <div id="e1" class="error">Please enter your name</div>

    <label>Mobile Number</label>
    <div class="inputBox">
      <i class="material-icons">phone</i>
      <input id="phone" placeholder="Enter your number">

    <div id="e2" class="error">Enter valid 10 digit number</div>

    <label>Delivery Address</label>
    <div class="inputBox">
      <i class="material-icons">home</i>
      <textarea id="address" placeholder="Full address with landmark"></textarea>
    </div>
    <div id="e3" class="error">Please enter address</div>

    <label>Print Details</label>
    <div class="inputBox">

- Black & White / Color

    <div id="e4" class="error">Please enter print details</div>

    <button onclick="submitForm()">Submit & Send on WhatsApp</button>

</div>

<!-- POPUP -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <h3>Opening WhatsAppâ€¦</h3>
    <p>PDF attach karke send kar dein ðŸ™‚</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>


<script>

function submitForm(){

  let name = nameBox.value.trim();
  let phone = phoneBox.value.trim();
  let address = addressBox.value.trim();
  let details = detailsBox.value.trim();

  document.querySelectorAll(".error").forEach(e=>e.style.display="none");

  let valid = true;

  if(name==""){ e1.style.display="block"; valid=false; }
  if(phone.length!=10){ e2.style.display="block"; valid=false; }

  "ðŸ“Ž *PDF attached below*";

  let number = "917319759306"; // CHANGE HERE

  popup.style.display="flex";

  setTimeout(()=>{
    window.open("https://wa.me/"+number+"?text="+msg,"_blank");
  },800)

function closePopup(){
  popup.style.display="none";
}

let nameBox = document.getElementById("name");
let phoneBox = document.getElementById("phone");
let addressBox = document.getElementById("address");
let detailsBox = document.getElementById("details");

</script>

</body>
</html>
